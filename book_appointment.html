<html>

    <head>
        <title>Home</title>
        <link rel="stylesheet" href="style/default.css"/>
        <link rel="stylesheet" href="style/bookappt.css"/>
    </head>

    <body>

        <div class="header">
            <h1>Booking Site Project</h1>
        </div>  

        <div class="appType">
            <p>Select Appointment Type:</p>
            <form>
                <select name = "dropdown">
                    <option value="Vaccination" selected>Vaccination</option>
                    <option value="Testing" selected>Testing</option>
                </select>
            </form>
        </div>

        <div class="appTime">
            <p>Select a Time Slot:</p>
            <form>
                <select class="default" name = "dropdown">
                    <option value="11-25-2021 00:35" selected>11-25-2021 00:30</option>
                    <option value="11-25-2021 00:35" selected>11-25-2021 01:35</option>
                    <option value="11-25-2021 00:35" selected>11-25-2021 02:35</option>
                    <option value="11-25-2021 00:35" selected>11-25-2021 03:35</option>
                    <option value="11-25-2021 00:35" selected>11-25-2021 04:35</option>
                    <option value="11-25-2021 00:35" selected>11-25-2021 05:35</option>
                </select>
            </form>
        </div>


        <div class="location">
            <p>Select a Location:</p>
            <form>
                <select name = "dropdown">
                    <option value="Co-Op" selected>Co-Op</option>
                    <option value="Shoppers" selected>Shoppers</option>
                    <option value="AHS Site" selected>AHS Site</option>
                    <option value="Shoppers 36th" selected>Shoppers 36th</option>
                </select>
            </form>
        </div>

        <div class="button">
            <button>
                Book Appointment
            </button>
        </div>


    </body>
</html>
